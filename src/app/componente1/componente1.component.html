<h1> Listado de Clientes Componente 1 </h1>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>DNI</td>
            <td>Domicilio</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes1">
            <td>{{ cliente.Nombre }}</td>
            <td>{{ cliente.Apellido }}</td>
            <td>{{ cliente.DNI }}</td>
            <td>{{ cliente.Domicilio }}</td>
        </tr>
    </tbody>
</table>

<button type="button" (click)="eventoSobreServicio()">Agregar Elemento Componente 1</button>
